<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Censo Chile - Gráfico Interactivo</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f4f4f9;
    }
    header {
      background-color: #1e88e5;
      color: white;
      width: 100%;
      padding: 20px;
      text-align: center;
    }
    main {
      margin: 20px;
      padding: 20px;
      border-radius: 8px;
      background: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    canvas {
      max-width: 800px;
      max-height: 400px;
    }
    footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Datos del Censo en Chile</h1>
    <p>Gráfico interactivo con datos de población por región</p>
  </header>
  <main>
    <canvas id="censoChart"></canvas>
  </main>
  <footer>
    Desarrollado para GitHub Pages - Datos simulados de censo
  </footer>
  <script>
    const ctx = document.getElementById('censoChart').getContext('2d');

    // Datos simulados de población por región (ejemplo)
    const data = {
      labels: ['Arica y Parinacota', 'Tarapacá', 'Antofagasta', 'Atacama', 'Coquimbo', 'Valparaíso', 'RM Santiago', 'O\'Higgins', 'Maule', 'Ñuble', 'Biobío', 'La Araucanía', 'Los Ríos', 'Los Lagos', 'Aysén', 'Magallanes'],
      datasets: [{
        label: 'Población (en miles)',
        data: [250, 600, 750, 300, 800, 1800, 7100, 1000, 1100, 500, 1600, 1000, 400, 800, 100, 200],
        backgroundColor: [
          '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF',
          '#FF9F40', '#F7786B', '#58D68D', '#8E44AD', '#F4D03F',
          '#EC7063', '#5DADE2', '#58D68D', '#F5B041', '#85C1E9', '#CD6155'
        ],
        borderColor: '#fff',
        borderWidth: 1
      }]
    };

    const config = {
      type: 'bar',
      data: data,
      options: {
        responsive: true,
        plugins: {
          legend: {
            display: false
          },
          tooltip: {
            callbacks: {
              label: function(context) {
                return `Población: ${context.raw} mil habitantes`;
              }
            }
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'Población (en miles)'
            }
          },
          x: {
            title: {
              display: true,
              text: 'Regiones de Chile'
            }
          }
        }
      }
    };

    const censoChart = new Chart(ctx, config);
  </script>
</body>
</html>
